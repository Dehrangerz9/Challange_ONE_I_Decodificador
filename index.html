<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
            <img src="Imagens/Logo-Alura.png" alt="Logo da Alura" class="logo">
            <h1>Decodificador de textos da Alura</h1>
    </header>
    <main>
        <div class="linha">
            <section class="coluna-esquerda">
                <textarea class="campo-de-texto" id="entrada" placeholder="Digite um texto..."></textarea>
                <div class="comandos">
<p class="aviso"><i class="fa fa-info-circle"></i> Apenas letras minusculas e sem acento.</p>
                    <div>
                        <input type="button" class="codificar" value="Criptografar" onclick="btnEncriptar()">
                        <input type="button" class="decodificar" value="Descriptografar" onclick="btnDescriptar()">
                    </div>
                </div>
            </section>
            <section class="coluna-direita">
                <div class="sem-mensagem">
                    <img src="Imagens/High quality products 1 1.svg" alt="">
                    <br>
                    <p><strong>Nenhuma mensagem encontrada</strong></p>
                    <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
                </div>
                    <textarea class="com-mensagem" id="saida" ></textarea>
                    <input class="copiar" type="button" value="Copiar" onclick="btnCopiar()">
            </section>
        </div>
    </main>
    <footer>Site desenvolvido por David Richard</footer>
    <script src="script.js"></script>
</body>
</html>
